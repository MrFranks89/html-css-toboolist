<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <img class="Toboolist-logo" src="img/Toboolist-logo.jpg" alt="">
    </header>

    <main class="page-content">
        <div class="container bg-white">
            <!-- Bottoni -->
            <div class="buttons">
                <button class="button1">Add Task</button>
                <button class="button2">Add Section</button>
            </div>
            <hr>
        <!-- Lista -->
            <div class="page-list-1">
                <ul>
                    <li class="list-title"><h2>&#9662; New Task</h2></li>
                    <span class="check-ok"></span>
                    <li class="list-item">Quarterly Newsletter</li> 
                    <span class="tag-blue">Editorial</span>
                </ul>
            </div>

            <div class="page-list-2">
                <ul>
                    <li class="list-title"><h2>&#9662; Today</h2></li>
                    <span class="check-ok">&#10003;</span>
                    <li class="list-item">Recruting blog post</li> 
                    <span class="tag-blue">Editorial</span>
                    <li class="list-item">Mobile app launch</li> 
                    <span class="tag-purple">Q1 Goal</span>
                    <li class="list-item">Interview John H.</li> 
                    <span class="tag-green">Recruiting</span>
                    <li class="list-item">Summit Update</li> 
                    <span class="tag-orange">Mobile</span>
                </ul>
            </div>

            <div class="page-list-3">
                <ul>
                    <li class="list-title"><h2>&#9662; Upcoming</h2></li>
                    <span class="check-ok"></span>
                    <li class="list-item">Quarterly Newsletter</li> 
                    <span class="tag-blue">Editorial</span>
                </ul>
            </div>
    

    </main>
    
</body>
</html>
